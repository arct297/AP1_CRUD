<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #333;
        }

        .signup-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #555;
        }

        .google-signup-button {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: black;
            border-color: black;
            border-width: 1px;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .google-signup-button:hover {
            background-color: #757f8e;
        }

        .google-signup-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .already-have-account {
            text-align: center;
            margin-top: 15px;
        }

        .already-have-account a {
            color: #333;
            text-decoration: none;
        }

        .already-have-account a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics-compat.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        
        <div class="already-have-account">
            <p>Already have an account? <a href="/login">Log In</a></p>
        </div>
    </div>

    <script>

        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            try {
                const response = await fetch("/api/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ login: email, password })
                });

                if (response.ok) {
                    alert("Sign up successful!\n\nPlease, confirm your email " + email);
                    window.location.href = "/login"; // Redirect to a dashboard or another page
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || "Login failed. Please try again.";
                }
            } catch (error) {
                console.error("Error during login:", error);
                errorMessage.textContent = "An error occurred. Please try again.";
            }
        });

    </script>
</body>
</html>
