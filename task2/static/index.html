<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management - Patient CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clinic Management System</h1>
    </header>

    <section>
        <h2>Manage Patients</h2>

        <div>
            <h3>Create Patient</h3>
            <form id="createPatientForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="text" id="gender" placeholder="Gender" required>
                <input type="text" id="contact" placeholder="Contact" required>
                <input type="text" id="address" placeholder="Address" required>
                <button type="submit">Add Patient</button>
            </form>
        </div>

        <div>
            <h3>Update Patient</h3>
            <form id="updatePatientForm">
                <input type="number" id="updateId" placeholder="Patient ID" required>
                <input type="text" id="updateName" placeholder="Name">
                <input type="number" id="updateAge" placeholder="Age">
                <input type="text" id="updateGender" placeholder="Gender">
                <input type="text" id="updateContact" placeholder="Contact">
                <input type="text" id="updateAddress" placeholder="Address">
                <button type="submit">Update Patient</button>
            </form>
        </div>

        <div>
            <h3>Delete Patient</h3>
            <form id="deletePatientForm">
                <input type="number" id="deleteId" placeholder="Patient ID" required>
                <button type="submit">Delete Patient</button>
            </form>
        </div>

        <div>
            <h3>Show Patient Details</h3>
            <form id="showPatientForm">
                <input type="number" id="showId" placeholder="Patient ID" required>
                <button type="submit">Show Details</button>
            </form>
            <p id="patientDetails"></p>
        </div>

        
    </section>

    <footer>
        <p>&copy; 2024 Clinic Management System</p>
    </footer>

    <script>
       
       
        
        document.getElementById('createPatientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const patientData = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value, 10),
                gender: document.getElementById('gender').value,
                contact: document.getElementById('contact').value,
                address: document.getElementById('address').value
            };

            fetch('http://localhost:8080/patients', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(patientData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send data');
                }
                return response.json();
            })
            .then(data => {
                alert('Patient added!');
                fetchPatients();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        
        document.getElementById('updatePatientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const updateId = document.getElementById('updateId').value;
            const patientData = {
                name: document.getElementById('updateName').value,
                age: parseInt(document.getElementById('updateAge').value, 10),
                gender: document.getElementById('updateGender').value,
                contact: document.getElementById('updateContact').value,
                address: document.getElementById('updateAddress').value
            };

            fetch(`http://localhost:8080/patients/${updateId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(patientData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update patient');
                }
                return response.json();
            })
            .then(data => {
                alert('Patient updated!');
                fetchPatients();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

       
        document.getElementById('deletePatientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const deleteId = document.getElementById('deleteId').value;

            fetch(`http://localhost:8080/patients/${deleteId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete patient');
                }
                alert('Patient deleted!');
                fetchPatients();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        
        document.getElementById('showPatientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const showId = document.getElementById('showId').value;

            fetch(`http://localhost:8080/patients/${showId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch patient details');
                }
                return response.json();
            })
            .then(patient => {
                const details = document.getElementById('patientDetails');
                details.textContent = `ID: ${patient.id}, Name: ${patient.name}, Age: ${patient.age}, Gender: ${patient.gender}, Contact: ${patient.contact}, Address: ${patient.address}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
