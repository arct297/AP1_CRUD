<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mailing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #000000;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #561400;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Panel - Send Mailing</h1>

        <form id="mailingForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="topic">Email Topic</label>
                <input type="text" id="topic" name="topic" required>
            </div>

            <div class="form-group">
                <label for="message">Email Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <div class="form-group">
                <label for="receivingGroup">Receiving Group</label>
                <select id="receivingGroup" name="receivingGroup" required>
                    <option value="">Select Group</option>
                    <option value="doctors">Doctors</option>
                </select>
            </div>

            <div class="form-group">
                <label for="attachment">Attach File</label>
                <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.jpg,.png">
            </div>

            <button type="submit" class="btn">Send Email</button>
            <button class="btn" type="button" onclick="goback()">Go Back</button>
        </form>

        <div id="responseMessage" class="error-message"></div>
    </div>

    <script>
        function goback() {
            window.location.href = "/";
        }

        document.getElementById("mailingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const form = document.getElementById("mailingForm");
            const formData = new FormData(form); // Create a FormData object to handle multipart data

            fetch("/mailing", {
                method: "POST",
                body: formData, // Send the FormData object directly
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        showError(data.message || "An error occurred while sending the email.");
                    });
                }
                return response.json().then(data => {
                    alert("Email sent successfully!");
                    form.reset(); // Reset the form, including the file input
                });
            })
            .catch(error => {
                showError("Failed to send the email. Please try again.");
                console.error("Error:", error);
            });
        });

        function showError(message) {
            const responseMessage = document.getElementById("responseMessage");
            responseMessage.textContent = message;
            responseMessage.style.display = "block";
        }
    </script>

</body>
</html>
