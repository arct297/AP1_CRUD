<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #333;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .google-login-button {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: black;
            border-color: black;
            border-width: 1px;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .google-login-button:hover {
            background-color: #757f8e;
        }

        .google-login-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #333;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script> 
    
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <button type="button" class="google-login-button" onclick="signInWithGoogle()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Logo">
                Sign in with Google
            </button>
            <p class="error-message" id="errorMessage"></p>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBnCkoejLpSZ9n2CAkeJXZBy6gsgtTcHL4",
            authDomain: "clinicms-40dcc.firebaseapp.com",
            projectId: "clinicms-40dcc",
            storageBucket: "clinicms-40dcc.appspot.com",
            messagingSenderId: "68685621662",
            appId: "1:68685621662:web:e461f62b3e954a95558e8f",
            measurementId: "G-2Y2VHQ4H6R"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const provider = new firebase.auth.GoogleAuthProvider();

        // Function to fetch user role from Firebase or your backend
        async function fetchUserRole(uid) {
            // Replace this with your logic to fetch the user's role
            // Example: Fetch from Firestore or your custom backend
            const userDoc = await firebase.firestore().collection("users").doc(uid).get();
            return userDoc.exists ? userDoc.data().role : "user"; // Default to "user"
        }

        // Google Sign-In
        async function signInWithGoogle() {
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                const role = await fetchUserRole(user.uid);

                // Redirect based on role
                if (role === "user") {
    console.log("Redirecting to user");
    window.location.href = "/user";
} else if(role === "admin") {
    console.log("Redirecting to admin");
    window.location.href = "/patients";
} else {
    console.log("No role found, redirecting to default user page");
    window.location.href = "/user";
}


            } catch (error) {
                console.error("Error during Google sign-in:", error.message);
                document.getElementById("errorMessage").textContent = error.message;
            }
        }

        // Email/Password Login
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                const role = await fetchUserRole(user.uid);

                // Redirect based on role
                if (role === "user") {
    console.log("Redirecting to user");
    window.location.href = "/user";
} else if(role === "admin") {
    console.log("Redirecting to admin");
    window.location.href = "/patients";
} else {
    console.log("No role found, redirecting to default user page");
    window.location.href = "/user";
}

            } catch (error) {
                console.error("Error Signing In:", error);
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
