<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #333;
        }

        .signup-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #555;
        }

        .google-signup-button {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: black;
            border-color: black;
            border-width: 1px;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .google-signup-button:hover {
            background-color: #757f8e;
        }

        .google-signup-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .already-have-account {
            text-align: center;
            margin-top: 15px;
        }

        .already-have-account a {
            color: #333;
            text-decoration: none;
        }

        .already-have-account a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script> 
    
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <button type="button" class="google-signup-button" onclick="signUpWithGoogle()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Logo">
                Sign up with Google
            </button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        
        <div class="already-have-account">
            <p>Already have an account? <a href="/login">Log In</a></p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBnCkoejLpSZ9n2CAkeJXZBy6gsgtTcHL4",
            authDomain: "clinicms-40dcc.firebaseapp.com",
            projectId: "clinicms-40dcc",
            storageBucket: "clinicms-40dcc.appspot.com",
            messagingSenderId: "68685621662",
            appId: "1:68685621662:web:e461f62b3e954a95558e8f",
            measurementId: "G-2Y2VHQ4H6R"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore(); // Initialize Firestore

        const provider = new firebase.auth.GoogleAuthProvider();
        
        // Function to save user role in Firestore
        async function saveUserRole(uid, email, role = "user") {
            await firestore.collection("users").doc(uid).set({
                email: email, 
                role: role
        });
}


        // Email/Password Signup
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Save user role in Firestore
                await saveUserRole(user.uid, user.email);


                alert("Sign Up successful!");
                window.location.href = "/user"; // Redirect to user page
            } catch (error) {
                console.error("Error during Sign Up:", error);
                errorMessage.textContent = error.message;
            }
        });

        // Google Signup
        async function signUpWithGoogle() {
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Save user role in Firestore
                await saveUserRole(user.uid);

                alert("Sign Up with Google successful!");
                window.location.href = "/user"; // Redirect to user page
            } catch (error) {
                console.error("Error during Google sign-up:", error.message);
                document.getElementById("errorMessage").textContent = error.message;
            }
        }

       


    </script>
</body>
</html>
