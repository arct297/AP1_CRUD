<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.5rem;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            background-color: #fff;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
        }

        .message h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .info {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Access Restricted</h1>
            <p>If you are a part of the clinic, please wait until you're announced as an admin. We appreciate your patience!</p>
            <p class="info">Thank you for understanding.</p>
            <button onclick="window.location.href='/'">Go Back Home</button>
        </div>
    </div>
</body>
</html>
